{% extends "layout.html" %}

{% block title %}
    About Me
{% endblock %}

{% block main %}
    <form name="aboutme" action="/aboutme" method="post" onsubmit="return validate_form ( );">
        <!-- Prompt users for age input -->
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" name="age" min="15" max="26">
            </div>
        </div>
        <!-- Prompt users for gender -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="0">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="1">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Prompt users for height input -->
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="in cm" id="height" name="height">
            </div>
        </div>
        <!-- Prompt users for weight input -->
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Weight</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="in kg" id="weight" name="weight">
            </div>
        </div>
        <!-- Prompt users for physical activity level-->
        <div class="form-group row">
            <label for="activity" class="col-sm-2 col-form-label">Activity</label>
            <div class="col-sm-10">
                <select class="form-control" id="activity" name="activity">
                    <option value="1.2">Sedentary - little or no exercise</option>
                    <option value="1.375">Lightly Active - exercise/sports 1-3 times/week</option>
                    <option value="1.55">Moderately Active - exercise/sports 3-5 times/week</option>
                    <option value="1.725">Very Active - hard exercise/sports 6-7 times/week</option>
                    <option value="1.9">Extra Active - very hard exercise/sports or physical job</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <script>
    // Validate if user submitted all the information
    function validate_form( )
    {
        if (!document.form.age.value) {
            alert('You must provide your age!');
            return false;
        }
        else if (!document.form.gender.value) {
            alert('You must provide your gender!');
            return false;
        }
        else if (!document.form.height.value) {
            alert('You must provide your height!');
            return false;
        }
        else if (!document.form.weight.value) {
            alert('You must provide your weight!');
            return false;
        }
        else if (!document.form.activity.value) {
            alert('You must provide your physical activity level!');
            return false;
        }
        return true
    }
    </script>
{% endblock %}
